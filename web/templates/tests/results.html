 <div class="module test-results">
     <header class="module-header">
     <h2 class="module-header__title color-bg-accent">Test Results &nbsp; <span class="color-light" id="num_test_results_holder" style="display:none;">(<span id="num_test_results"></span> Results)</span></h2>
         <a class="module-header__action" href="#">Configure tests &nbsp; <i class="fa fa-cog"></i></a>
     </header>
</div>
<div id="test_results"></div>
<script id="test-results-template" type="text/x-handlebars-template">
    <b>Tests</b>
    <table class="test_results">
        <thead>
            <tr>
                <th>Source</th>
                <th>Destination</th>
                <th>Throughput</th>
                <th>Latency (ms)</th>
                <th>Loss (%)</th>
            </tr>
        </thead>        
        <tbody>
            {{#each test_results}}
                <tr>
                    <td>
                        <div class="hostname">{{source_host}}</div>
                        <div class="host_ip">{{source_ip}}</div>
                        <div class="host_actions">
                            <a href="/serviceTest/graphWidget.cgi?source={{source_host}}&dest={{destination_host}}&url={{../ma_url}}" target="_blank">
                                Details
                            </a>
                            |
<div id="dialogGraph{{rowID}}" class="reveal-modal xlarge" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
    <h2 id="modalTitle">Graph</h2>
    <!-- TODO: may need to add width/height to iframe -->
    <!-- TODO: fix the iframe width/height -->
<!-- 
<iframe src="/serviceTest/graphWidget.cgi?source={{source_host}}&dest={{destination_host}}&url={{../ma_url}}" frameborder="0" width="100%" height="60%"></iframe>
-->
  <a class="close-reveal-modal" aria-label="Close">&#215;</a>
</div> 
<a href="#" data-reveal-id="dialogGraph{{rowID}}">
                                New Details
                            </a>
                            | 
                            <a href="#">Traceroute</a>
                    </td>
                    <td>
                        <div class="hostname">{{destination_host}}</div>
                        <div class="host_ip">{{destination_ip}}</div>
                    </td>
                    <td class="test-values">
                        <i class="fa fa-arrow-right"></i> {{formatValue this.throughput_src_average "throughput_src"}}<br />
                        <i class="fa fa-arrow-left"></i> {{formatValue this.throughput_dst_average "throughput_dst"}}
                    </td>
                    <td class="test-values">
                        <i class="fa fa-arrow-right"></i> {{formatValue this.owdelay_src_average "owdelay_src"}}<br />
                        <i class="fa fa-arrow-left"></i> {{formatValue this.owdelay_dst_average "owdelay_dst"}}
                    </td>
                    <td class="test-values">
                        <i class="fa fa-arrow-right"></i>  {{formatValue this.loss_src_average "loss_src"}}<br />
                        <i class="fa fa-arrow-left"></i> {{formatValue this.loss_dst_average "loss_dst"}}                    
                    </td>
                </tr>
            {{/each}}

        </tbody>

    </table>
</script>
